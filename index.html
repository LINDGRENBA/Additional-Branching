<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pick a pet</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Selector</h1>
      <h3>We will ask a few questions to learn more about you in order to determine which pet would suit your lifestyle best.</h3>
      <form id="petSelector">
        <p>Do you have a yard/outdoor space where you reside </p>
        <select class="form-control" id="yard">
          <option value="yesYard">Yes</option>
          <option value="noYard">No</option>
        </select>
        <p>Do you spend a lot of time outdoors in general?</p>
        <select class="form-control" id="outdoors">
          <option value="goesOutdoors">Yes</option>
          <option value="staysIndoors">No</option>
        </select>
        <button type="submit" class='btn'>Pick my pet!</button>
      </form>
      <div class="petOne"><img src="img/pug.png" alt="Pug in a sweater"> </div>      
      <div class="petTwo"><img src="img/raccoon.png" alt="cute baby raccoon"></div>
    </div>
    
  </body>
</html>
